<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f0f0f0;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML Page</h1>
    <p>This page shows how to display images using HTML.</p>

    <h2>📌 Image from Internet</h2>
    <img src="https://via.placeholder.com/300" alt="Image from Internet">

    <h2>📁 Image from My Computer (Local Image)</h2>
    <p>If your image is saved as <strong>photo.jpg</strong> in the same folder as this file:</p>
    <img src="photo.jpg" alt="Local Image">

</body>
</html>
